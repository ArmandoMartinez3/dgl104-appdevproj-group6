{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/exercise.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <section class="exercise-section">
        <h1>Add Exercise to {{ routine.name }}</h1>
        <div class="exercise-creator">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="button-group">
                    <button type="submit" class="btn">Add Exercise</button>
                    <a href="{% url 'routine_detail' routine.id %}" class="btn cancel">Cancel</a>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
