{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">My Routines</h2>
        <a href="{% url 'add_routine' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add New Routine
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for routine in routines %}
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-2">{{ routine.name }}</h3>
            <p class="text-gray-600 mb-4">Created: {{ routine.date_created|date:"M d, Y" }}</p>
            <a href="{% url 'routine_detail' routine.id %}" 
               class="text-blue-500 hover:text-blue-700">View Routine â†’</a>
        </div>
        {% empty %}
        <p class="col-span-3 text-center text-gray-500">No routines yet. Create your first routine!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
