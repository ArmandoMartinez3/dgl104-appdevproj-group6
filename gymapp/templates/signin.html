{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
<div class="login-container">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">Don't have an account? Create one</a>
    </form>
</div>
{% endblock %}
