<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise</title>
    <link rel="stylesheet" href="User_Last.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="sign-out">Sign Out</a>
        </div>
    </header>

    <div class="container">
        <section class="exercise-section">
            <h1>Add Exercise to Chest</h1>
            <div class="exercise-creator">
                <div class="form-group">
                    <label for="exercise-name">Name</label>
                    <input type="text" id="exercise-name">
                </div>
                <div class="form-group">
                    <label for="exercise-description">Description</label>
                    <input type="text" id="exercise-description">
                </div>
                <div class="form-group">
                    <label for="exercise-sets">Sets</label>
                    <input type="text" id="exercise-sets">
                </div>
                <div class="form-group">
                    <label for="exercise-reps">Reps</label>
                    <input type="text" id="exercise-reps">
                </div>
                <div class="form-group">
                    <label for="exercise-weight">Weight</label>
                    <input type="text" id="exercise-weight">
                </div>
                <div class="button-group">
                    <button class="btn">Add Exercise</button>
                    <button class="btn cancel">Cancel</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
